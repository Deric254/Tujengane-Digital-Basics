<div class="slide-content"><h2>Skills to Work Well with AI</h2><ul><li>Ask clear questions (called prompts).</li><li>Check AI’s answers — don’t trust blindly.</li><li>Combine AI help with your own thinking.</li></ul><p><strong>Teaching Note:</strong> Show a bad prompt vs a good prompt. Example: ❌ “Tell me about business” ✅ “Give me 3 tips to grow a small shop in Kenya”</p></div>
